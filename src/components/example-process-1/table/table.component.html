<h1>Tabellenübersicht aller Bewerber</h1>
<table mat-table matSort [dataSource]="dataSource">
  <!--ID-->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>
      <div class="table-header-field">
        <label mat-sort-header>ID</label>
      </div>
    </th>
    <td mat-cell *matCellDef="let element">
      <span class="max-content">{{ element.id }}</span>
    </td>
  </ng-container>

  <!--Name-->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>
      <div class="table-header-field">
        <label mat-sort-header>Name</label>
      </div>
    </th>
    <td mat-cell *matCellDef="let element">
      <span class="max-content">{{ element.name }}</span>
    </td>
  </ng-container>

  <!--Username-->
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef>
      <div class="table-header-field">
        <label mat-sort-header>Username</label>
      </div>
    </th>
    <td mat-cell *matCellDef="let element">
      <span class="max-content">{{ element.username }}</span>
    </td>
  </ng-container>

  <!--Mail-->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>
      <div class="table-header-field">
        <label mat-sort-header>E-Mail</label>
      </div>
    </th>
    <td mat-cell *matCellDef="let element">
      <span class="max-content">{{ element.email }}</span>
    </td>
  </ng-container>

  <!--Webseite-->
  <ng-container matColumnDef="website">
    <th mat-header-cell *matHeaderCellDef>
      <div class="table-header-field">
        <label mat-sort-header>Webseite</label>
      </div>
    </th>
    <td mat-cell *matCellDef="let element">
      <span class="max-content">{{ element.website }}</span>
    </td>
  </ng-container>

  <!--Buttons-->
  <ng-container matColumnDef="buttons">
    <th mat-header-cell *matHeaderCellDef>
      <div class="table-header-field">
        <label mat-sort-header>Aktionen</label>
      </div>
    </th>
    <td mat-cell *matCellDef="let element">
      <button mat-flat-button color="primary">Kontaktieren</button>
      <button mat-flat-button color="warn" (click)="delete(element)">Löschen</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<button mat-flat-button color="primary">Speichern</button>
<button id="deleteAll" mat-flat-button color="warn" (click)="deleteAll()">Alle Löschen</button>
